<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
        <div class="botones">
            <button class="btn-google">
                <picture>
                    <img src="img\google_logo.png" alt="logo google">
                </picture>
                <span>Reg√≠strate con Google</span>
            </button>
            <button class="btn-twitter">
                <picture>
                    <img src="img\twitter logo.png" alt="twitter logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username">
                </label>
            </div>
            <label for="email">
                <span>email</span>
                <input type="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="chkbox-lbl">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span> 
            </label>
            <button class="submit-btn" type="submit">Crear cuenta</button>
        </form>
    </div>
    
</body>
</html>
